<!DOCTYPE html>
<html>
<head>
    <title>AI Fact Checker</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        ul {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>üß† AI Fake News Analyzer</h1>

<textarea id="textInput" placeholder="Collez votre texte ici..."></textarea>
<br>
<button onclick="analyze()">Analyser</button>

<div class="result" id="result"></div>

<script>
function analyze() {
    const text = document.getElementById("textInput").value;

    fetch("/analyze", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {

        let indicatorsHTML = "<ul>";
        data.indicators.forEach(ind => {
            indicatorsHTML += "<li>" + ind + "</li>";
        });
        indicatorsHTML += "</ul>";

        document.getElementById("result").innerHTML = `
            <h2>${data.label}</h2>
            <p><strong>Score :</strong> ${data.score}/100</p>
            <p><strong>Niveau de confiance IA :</strong> ${data.confidence}%</p>
            <h3>Indicateurs d√©clench√©s :</h3>
            ${indicatorsHTML}
            <h3>Explication :</h3>
            <p>${data.explanation}</p>
        `;
    });
}
</script>

</body>
</html>
